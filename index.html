<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d47e7f6b18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav__wrapper wrapper">
        <div class="nav__wrapper_logo">
          <span>LOGO</span>
        </div>
        <ul class="nav__wrapper__list">
          <li class="nav__wrapper__list-item"><a href="#"> Home </a></li>
          <li class="nav__wrapper__list-item"><a href="#"> About </a></li>
          <li class="nav__wrapper__list-item"><a href="#"> Contact </a></li>
        </ul>
        <div class="nav__wrapper__hamburger-menu">
          <a href="#" class="wrapper__hamburger-menu__bars">
            <i id="menuBtn" class="fa-solid fa-bars"></i>
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="banner">
        <div class="wrapper banner__wrapper">
          <div class="banner__search-box">
            <div class="banner__search-box__row">
              <div
                class="banner__search-box__item banner__search-box__item--border"
              >
                <i class="fa-solid fa-location-dot"></i>
                <input
                  type="text"
                  name="destination"
                  id=""
                  placeholder="Destination"
                />
              </div>
              <div
                class="banner__search-box__item banner__search-box__item--border"
              >
                <i class="fa-solid fa-calendar-days"></i>
                <input
                  type="text"
                  name="destination"
                  id=""
                  placeholder="CheckIn"
                />
              </div>
              <div
                class="banner__search-box__item banner__search-box__item--border"
              >
                <i class="fa-solid fa-calendar-days"></i>
                <input
                  type="text"
                  name="destination"
                  id=""
                  placeholder="CheckOut"
                />
              </div>
            </div>
            <div class="banner__search-box__row">
              <div
                class="banner__search-box__item banner__search-box__item--border"
              >
                <i class="fa-regular fa-user"></i>
                <select type="text" name="adult" id="" placeholder="Adult">
                  <option value="0">Adult</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div
                class="banner__search-box__item banner__search-box__item--border"
              >
                <i class="fa-regular fa-user"></i>
                <select
                  type="text"
                  name="children"
                  id=""
                  placeholder="Children"
                >
                  <option value="0">Children</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div
                class="banner__search-box__item banner__search-box__item--border"
              >
                <i class="fa-solid fa-bed"></i>
                <select type="text" name="room" id="" placeholder="Room">
                  <option value="0">Room</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="banner__search-box__item">
                <button class="banner__search-box__button" type="button">
                  Check Availability
                </button>
              </div>
            </div>
            <div class="banner__search-box__row">
              <div class="banner__search-box__item">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="newsletter">
        <div class="wrapper newsletter__wrapper">
          <h1 class="newsletter__wrapper__title">We are here to help you?</h1>
          <h4 class="newsletter__wrapper__description">
            Subscribe to get our newsletters
          </h4>
          <button class="newsletter__wrapper__button">Subscribtion</button>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
